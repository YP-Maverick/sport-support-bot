# Application basics
spring.application.name=sport-support-bot
server.port=9090

# tg Bot configuration
telegram.bot.token=bot_token
telegram.bot.username=@BotUsername

# DB configuration
#spring.datasource.url=jdbc:postgresql://ssb-db:5432/ssb-main
spring.datasource.url=jdbc:postgresql://localhost:6540/ssb-main

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.ru.maverick=DEBUG



